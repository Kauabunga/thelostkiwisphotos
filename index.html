<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div id="slides" class="slides"></div>
		</div>

		<script>
			var images = [
				{
					name: 'London',
					imageName: 'london',
					images: 40
				},
				{
					name: 'Start',
					imageName: 'start',
					images: 23
				},
				{
					name: 'West Europe',
					imageName: 'westEurope',
					images: 44
				},
				{
					name: 'East Europe',
					imageName: 'eastEurope',
					images: 84
				},
				{
					name: 'Turkey',
					imageName: 'turkey',
					images: 102
				},
				{
					name: 'Iran',
					imageName: 'iran',
					images: 85
				},
				{
					name: 'Turkmenistan',
					imageName: 'turkmenistan',
					images: 19
				},
				{
					name: 'Uzbekistan',
					imageName: 'uzbekistan',
					images: 21
				},
				{
					name: 'Tajikistan',
					imageName: 'tajikistan',
					images: 149
				},
				{
					name: 'Krygyzstan',
					imageName: 'krygyzstan',
					images: 16
				},
				{
					name: 'Mongolia',
					imageName: 'mongolia',
					images: 85
				}
			];
			images.forEach(function(image){
				var section = document.createElement('section');

				var firstSection = document.createElement('section');
				firstSection.setAttribute('data-background-image', 'images/' + image.imageName + '/' + getRandomInt(1, image.images) + '.jpg');
				firstSection.setAttribute('data-background-size', 'contain');
				var firstTitle = document.createElement('h1');
				firstTitle.appendChild(document.createTextNode(image.name));
				firstSection.appendChild(firstTitle);
				section.appendChild(firstSection);

				for(var i = 1; i < image.images; i++){
					var imageSection = document.createElement('section');
					imageSection.setAttribute('data-background-image', 'images/' + image.imageName + '/' + i + '.jpg');
					imageSection.setAttribute('data-background-size', 'contain');
					section.appendChild(imageSection);
				}

				slides.appendChild(section)
			});

			function getRandomInt(min, max) {
				min = Math.ceil(min);
				max = Math.floor(max);
				return Math.floor(Math.random() * (max - min)) + min;
			}


		</script>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				dependencies: [
					{ src: 'plugin/zoom-js/zoom.js', async: true }
				]
			});
		</script>
	</body>
</html>
